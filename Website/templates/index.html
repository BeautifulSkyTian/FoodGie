<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üçî FooGle - Food Analyzer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="page-wrapper">
    <div class="container">
      <div class="logo-container">
        <img src="https://i.ibb.co/LhFkt9b/foogle-logo.png" alt="FooGle Logo" />
      </div>
      
      <header>
        <h1>FooGle</h1>
        <p class="subtitle">Analyze calories and freshness with AI</p>
      </header>

      <main>
        <div class="card">
          <form id="analyze-form" enctype="multipart/form-data">
            
            <!-- File Upload Section -->
            <div class="input-group">
              <label class="label">
                <span class="label-icon">üìÅ</span>
                Upload an image
              </label>
              <div class="file-input-wrapper">
                <input type="file" name="image_file" id="image_file" accept="image/*" class="file-input" />
                <label for="image_file" class="file-input-label">
                  <span class="file-input-text">Choose file...</span>
                </label>
              </div>
            </div>

            <div class="divider">
              <span>OR</span>
            </div>

            <!-- URL Input Section -->
            <div class="input-group">
              <label class="label">
                <span class="label-icon">üîó</span>
                Enter an image URL
              </label>
              <input 
                type="text" 
                name="image_url" 
                placeholder="https://example.com/food-image.jpg" 
                class="text-input"
              />
            </div>

            <div class="divider">
              <span>OR</span>
            </div>

            <!-- Camera Section -->
            <div class="input-group">
              <label class="label">
                <span class="label-icon">üì∏</span>
                Take a photo
              </label>
              <div id="camera-container">
                <div class="camera-preview">
                  <video id="video" autoplay playsinline muted class="hidden"></video>
                  <img id="preview" alt="Captured photo" class="hidden" />
                </div>
                <div class="camera-controls">
                  <button type="button" id="start-camera" class="btn btn-secondary">
                    <span>üì∑</span> Start Camera
                  </button>
                  <button type="button" id="capture" class="btn btn-secondary hidden">
                    <span>üì∏</span> Capture Photo
                  </button>
                  <button type="button" id="retake" class="btn btn-secondary hidden">
                    <span>üîÑ</span> Retake Photo
                  </button>
                </div>
              </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">
              <span>‚ú®</span> Analyze Food
            </button>
          </form>

          <!-- Results Section -->
          <div id="result" class="result"></div>
        </div>
      </main>

      <footer>
        <p>Powered by Gemini 2.0 Flash</p>
      </footer>
    </div>

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-card">
        <h3><span>‚ò∞</span> Menu</h3>
        <ul class="menu-list">
          <li>
            <a href="/">
              <span class="icon">üè†</span>
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="#history">
              <span class="icon">üìä</span>
              <span>Analysis History</span>
            </a>
          </li>
          <li>
            <a href="#favorites">
              <span class="icon">‚≠ê</span>
              <span>Favorites</span>
            </a>
          </li>
          <li>
            <a href="#nutrition">
              <span class="icon">ü•ó</span>
              <span>Nutrition Guide</span>
            </a>
          </li>
        </ul>
        
        <div class="menu-divider"></div>
        
        <ul class="menu-list">
          <li>
            <a href="#settings">
              <span class="icon">‚öôÔ∏è</span>
              <span>Settings</span>
            </a>
          </li>
          <li>
            <a href="#help">
              <span class="icon">‚ùì</span>
              <span>Help & Support</span>
            </a>
          </li>
          <li>
            <a href="#about">
              <span class="icon">‚ÑπÔ∏è</span>
              <span>About FooGle</span>
            </a>
          </li>
        </ul>

        <div class="sidebar-footer">
          <p>Version 1.0.0</p>
        </div>
      </div>
    </aside>
  </div>

  <script src="{{ url_for('static', filename='js/camera.js') }}"></script>
  <script src="{{ url_for('static', filename='js/analyzer.js') }}"></script>
</body>
</html>
